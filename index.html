---
layout: table
title: Home
---

{% for collection in site.collections %}
  {% if collection.label != "posts" %}
    <h2>{{ collection.label }}</h2>
    <ul>
      {% assign posts = site[collection.label] | sort: 'time' %}
      {% for item in posts %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
